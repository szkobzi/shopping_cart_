<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kosár</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #ffffff;
            border: 1px solid #dddddd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            background-color: #0c7829;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #05572e;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
            animation: zoomIn 0.5s;
        }

        @keyframes zoomIn {
            from { transform: scale(0.5); }
            to { transform: scale(1); }
        }

        .modal-hide {
            animation: fadeOut 0.5s;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .modal-hide .modal-content {
            animation: zoomOut 0.5s;
        }

        @keyframes zoomOut {
            from { transform: scale(1); }
            to { transform: scale(0.5); }
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

                
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        label {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Kosár</h1>
    <ul>
        {% for termek in kosar %}
        <li>
            {{ termek['termek'] }} - {{ termek['ar'] }} Ft
            <div>
                <button onclick="openModal({{ loop.index0 }}, '{{ termek['termek'] }}', {{ termek['ar'] }})">Módosítás</button>
                <button onclick="torolTermek({{ loop.index0 }})" style="background-color: red; color: white;">Törlés</button>

            </div>
        </li>
        {% endfor %}
    </ul>

<div style="display: flex; justify-content: center; margin-bottom: 20px;">
    <button onclick="openAddModal()">Termék hozzáadása</button>
    <form action="{{ url_for('torol_kosar') }}" method="POST">
        <button type="submit" style="margin-left: 20px; background-color: red; color: white;">Kosár törlése</button>
    </form>
</div>

<!-- Termék hozzáadása modal -->
<div id="addModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Termék hozzáadása</h2>
        <form id="addForm" action="{{ url_for('hozzaad_termek') }}" method="POST">
            <label for="termekNev">Termék neve:</label>
            <input type="text" id="termekNev" name="termek" placeholder="Termék neve" required><br><br>
            <label for="termekAr">Termék ára:</label>
            <input type="number" id="termekAr" name="ar" placeholder="Ár" required><br><br>
            <button type="submit">Hozzáadás</button>
        </form>
    </div>
</div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Módosítás</h2>
            <form id="modifyForm" method="POST">
                <input type="text" name="uj_termek_nev" id="uj_termek_nev" placeholder="Új terméknév" required>
                <input type="number" name="uj_termek_ar" id="uj_termek_ar" placeholder="Új ár" required>
                <input type="hidden" name="index" id="termek_index">
                <button type="submit">Módosítás</button>
            </form>
        </div>
    </div>

    <script>
        function torolTermek(index) {
            if (confirm("Biztosan törölni szeretnéd a terméket?")) {
                window.location.href = '/torol/' + index;
            }
        }

        function openAddModal() {
            document.getElementById("addModal").style.display = "block";
            document.getElementById("addModal").classList.remove("modal-hide");
            document.getElementById("termekNev").value = "";
            document.getElementById("termekAr").value = "";
        }

        function openModal(index, termekNev, termekAr) {
            document.getElementById("termek_index").value = index;
            document.getElementById("uj_termek_nev").value = termekNev;
            document.getElementById("uj_termek_ar").value = termekAr;
            document.getElementById("myModal").style.display = "block";
            document.getElementById("modifyForm").action = "/modosit/" + index;
        }

        function closeModal() {
            document.getElementById("myModal").classList.add("modal-hide");
            setTimeout(function() {
                document.getElementById("myModal").style.display = "none";
                document.getElementById("myModal").classList.remove("modal-hide");
            }, 500);
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById("myModal")) {
                closeModal();
            }
        }
    </script>
</body>
</html>
